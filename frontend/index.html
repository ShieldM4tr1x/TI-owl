<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat Intel IOC Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-shield-alt"></i> Threat Intelligence IOC Search</h1>
      <div class="stats" id="stats">
        <div class="stat-item">
          <span class="stat-value" id="total-iocs">0</span>
          <span class="stat-label">Total IOCs</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="last-updated">-</span>
          <span class="stat-label">Last Updated</span>
        </div>
      </div>
    </header>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchBox" placeholder="Search for IP, domain, hash..." autocomplete="off">
        <button id="searchButton" onclick="searchIOC()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
      <div class="search-tips">
        <span class="tip">Try: IP address, domain name, or file hash</span>
      </div>
    </div>

    <div class="results-container">
      <div class="results-header">
        <h2 id="resultsTitle">Search Results</h2>
        <span id="resultsCount">0 matches</span>
      </div>
      <div class="results-list" id="results"></div>
    </div>

    <footer>
      <p>Threat Intelligence Aggregator - Data from multiple open sources</p>
      <p class="update-info">Auto-updates every hour</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
